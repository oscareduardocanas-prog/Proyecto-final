<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Tú Tienes la Sazón</title>
  </head>
  <body>
    <h1><section class="vh-65">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img class="img" src="https://media.hellofresh.com/w_3840,q_auto,f_auto,c_fill,fl_lossy/hellofresh_s3/image/HF_Y24_R16_W35_ES_ESSGF27673-2_Main__7high-b733fe61.jpg"
                  alt="register form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-user-plus fa-2x me-3" style="color: #0069A3;"></i>
                      <span class="h1 fw-bold mb-0">Registrarse</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Creatu cuenta</h5>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="fullName" class="form-control form-control-lg" placeholder="Nombre" required />
                      <label class="form-label" for="fullName"></label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" class="form-control form-control-lg" placeholder="Apellido" required />
                      <label class="form-label" for="username"></label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label" for="email"></label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" />
                      <label class="form-label" for="password"></label>
                    </div>

                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                        type="submit"><a href="Inicio.html">Registro</button></a>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #292930;"> Ya tienes una cuenta? <a href="login.html"
                        style="color: #414250;">Entra aqui</a></p>
                   
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section></h1>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
